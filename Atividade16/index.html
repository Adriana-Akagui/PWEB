<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos Fatec Sorocaba</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header class="header">
        <img src="logoFatec.png" alt="Logo da Fatec Sorocaba" class="logo">
    </header>
    <main>
    <h1>Selecione um curso da Fatec Sorocaba</h1>
    <div class="container">
        <label for="cursos">Cursos:</label>
        <select id="cursos">
            <option value="">Selecione um curso</option>
            <option value="ads">Análise e Desenvolvimento de Sistemas</option>
            <option value="log">Logística</option>
            <option value="fm">Fabricação Mecânica</option>
        </select>
    </div>
    </main>

    <script defer src="curso.js"></script>

</body>
</html>
